<section class="faq-section">
    <div class="section-header">
        <span class="section-label">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-hash">
                <line x1="4" x2="20" y1="9" y2="9" />
                <line x1="4" x2="20" y1="15" y2="15" />
                <line x1="10" x2="8" y1="3" y2="21" />
                <line x1="16" x2="14" y1="3" y2="21" />
            </svg>
            FAQ
        </span>
        <h2 class="section-title">Got Questions?</h2>
        <span class="section-subtite">
            Everything you need to know before reaching out.
        </span>
    </div>
    <div class="faq-accordion">
        <div class="faq-item" *ngFor="let faq of faqCollection; let i = index">
            <button class="faq-toggle" (click)="toggleFaq(i)">
                <div class="faq-content">
                    <span class="faq-nr">{{ (i + 1) | number:'2.0' }}.</span>
                    <span class="faq-question">{{ faq.question }}</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-chevron-down" [class.open]="faq.open">
                    <path d="m6 9 6 6 6-6" />
                </svg>
            </button>
            <div class="faq-answer" [class.open]="faq.open">
                <span class="faq-answer-text">{{ faq.answer }}</span>
            </div>
        </div>
    </div>
</section>
