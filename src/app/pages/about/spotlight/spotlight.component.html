<section class="spotlight-section">
    <div class="section-header">
        <span class="section-label">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-hash">
                <line x1="4" x2="20" y1="9" y2="9" />
                <line x1="4" x2="20" y1="15" y2="15" />
                <line x1="10" x2="8" y1="3" y2="21" />
                <line x1="16" x2="14" y1="3" y2="21" />
            </svg>
            My Work
        </span>
        <h2 class="section-title">Spotlight Projects</h2>
        <span class="section-subtite">
            Here's a curated set of projects that showcase my skills and the results.
        </span>
    </div>
    <div class="spotlight-projects-wrapper">
        <a routerLink="{{ project.routerLink }}" class="project-card" *ngFor="let project of featuredProjects">
            <div class="project-img" [ngStyle]="{'background-color': project.color}">
                <img src="{{ project.src }}" alt="{{ project.alt }}">
            </div>
            <div class="project-info">
                <span class="project-title">{{ project.title }}</span>
                <span class="project-year">{{ project.year }}</span>
            </div>
        </a>
    </div>
    <div class="project-link">
        <a routerLink="projects" class="btn">View All Projects</a>
    </div>
</section>
